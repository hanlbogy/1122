        let currentQuestion = 0;
        let scores = {};
        let userName = "";
        let userGrade = "";

        function initializeScores() {
            scores = {
                "ê¸°íšì": 0, "ë¶„ì„ê°€": 0, "ì¡°ë ¥ì": 0, "ì‹¤í–‰ê°€": 0, "ì œì‘ì": 0,
                "ê´€ë¦¬ì": 0, "ì „ë‹¬ì": 0, "ê°œì²™ê°€": 0, "ì¤‘ì¬ì": 0, "í˜ì‹ ê°€": 0
            };
        }

        function startQuiz() {
            userName = document.getElementById("userName").value.trim();
            userGrade = document.getElementById("userGrade").value;

            if (!userName || !userGrade) {
                alert("ì´ë¦„ê³¼ í•™ë…„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
                return;
            }

            initializeScores();
            currentQuestion = 0;
            showScreen("quizScreen");
            displayQuestion();
        }

        function displayQuestion() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById("progressFill").style.width = progress + "%";
            document.getElementById("questionNumber").textContent = `ì§ˆë¬¸ ${currentQuestion + 1}/${quizData.length}`;
            document.getElementById("questionText").textContent = quizData[currentQuestion].question;

            const answersContainer = document.getElementById("answersContainer");
            answersContainer.innerHTML = "";

            quizData[currentQuestion].answers.forEach(answer => {
                const btn = document.createElement("button");
                btn.className = "answer-btn";
                btn.textContent = answer.text;
                btn.onclick = () => handleAnswer(answer.type);
                answersContainer.appendChild(btn);
            });
        }

        function handleAnswer(type) {
            scores[type]++;

            if (currentQuestion + 1 < quizData.length) {
                currentQuestion++;
                displayQuestion();
            } else {
                calculateResult();
            }
        }

        function calculateResult() {
            let maxScore = -1;
            let resultType = "";

            for (const [type, score] of Object.entries(scores)) {
                if (score > maxScore) {
                    maxScore = score;
                    resultType = type;
                }
            }

            displayResult(resultType);
        }

        function displayResult(type) {
            document.getElementById("resultName").textContent = userName;
            document.getElementById("resultGrade").textContent = userGrade;
            document.getElementById("resultType").textContent = type;

            const data = resultData[type];
            document.getElementById("typeDescription").textContent = data.description;

            const strengthsList = document.getElementById("strengthsList");
            strengthsList.innerHTML = "";
            data.strengths.forEach(strength => {
                const li = document.createElement("li");
                li.textContent = strength;
                strengthsList.appendChild(li);
            });

            const careersList = document.getElementById("careersList");
            careersList.innerHTML = "";
            data.careers.forEach(career => {
                const li = document.createElement("li");
                li.textContent = career;
                careersList.appendChild(li);
            });

            const developmentList = document.getElementById("developmentList");
            developmentList.innerHTML = "";
            data.development.forEach(dev => {
                const li = document.createElement("li");
                li.textContent = dev;
                developmentList.appendChild(li);
            });

            showScreen("resultScreen");
        }

        function showScreen(screenId) {
            document.querySelectorAll(".screen").forEach(screen => {
                screen.classList.remove("active");
            });
            document.getElementById(screenId).classList.add("active");
        }

        function printResult() {
            window.print();
